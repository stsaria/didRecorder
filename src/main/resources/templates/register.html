<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
    <head>
        <title>DidRecorder - ユーザー登録</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-primary text-white fw-bold">
            <div class="container-fluid">
                <a href="." class="navbar-brand text-white">DidRecorder(Ctrl)</a>
                <span>Beta</span>
                <span id="today">today</span>
            </div>
        </nav>
        <p class="bg-warning" style="width: 100%; height: 2.5px;"></p>
        <div class="container mt-3">
            <h1>登録</h1>
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="自分のユーザーネーム(半角英数字のみ)" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="pass" class="form-control" placeholder="パスワード(半角英数記号（カンマは使用不可）字のみ)" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
            <hr>
            <h3>すでに、アカウントを持っていますか？</h3>
            <a href="/login"><button class="btn btn-primary">ログイン</button></a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
