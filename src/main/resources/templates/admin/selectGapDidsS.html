<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
    <head>
        <title>DidRecorder</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg text-white fw-bold">
            <div class="container-fluid">
                <a href="." class="navbar-brand text-white">DidRecorder(Ctrl)</a>
                <span>Version β1.0</span>
                <span id="today">today</span>
            </div>
        </nav>
        <p class="bg-secondary" style="width: 100%; height: 2px;"></p>
        <div class="container mt-3">
            <h3>ログ</h3>
            <form>
                <div class="mb-3">
                    <input type="number" name="gap" class="form-control" placeholder="最新から何日前(空欄:0日前)">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">確認</button>
                </div>
            </form>
            <div>
                <h3>今日のログ</h3>
                <div>
                    <h6>出席者(フォーマット:ユーザーIDまたは本名)</h6>
                    <a th:href="${attendeesDidsDownloadURL}">ダウンロード(csv)</a>
                    <pre th:text="${didsS[1]}">出席者</pre>
                </div>
                <div>
                    <h6>すべて(フォーマット:登録時間,ユーザーIDまたは本名,ログのタイプ,内容)</h6>
                    <a th:href="${allDidsDownloadURL}">ダウンロード(csv)</a>
                    <pre th:text="${didsS[0]}">すべて</pre>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            let now = new Date();
            document.getElementById("today").innerHTML = now.getFullYear()+"/"+now.getMonth()+1+"/"+now.getDate();
        </script>
    </body>
</html>
